version: '3.8'

services:
  llm-recruitment-tool:
    build: .
    container_name: llm-recruitment-app
    ports:
      - "8000:8000"
    volumes:
      # Mount the dataset directory
      - ./dataset:/app/dataset
      # Mount the chroma database directory for persistence
      - ./chroma:/app/chroma
      # Mount the .chainlit config directory
      - ./.chainlit:/app/.chainlit
    environment:
      # You can override these in a .env file
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - GEMINI_LLM_MODEL=${GEMINI_LLM_MODEL:-gemini-2.5-flash}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_LLM_MODEL=${OPENAI_LLM_MODEL:-gpt-4o-mini}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGCHAIN_VERBOSE=${LANGCHAIN_VERBOSE:-true}
    env_file:
      - .env
    restart: unless-stopped
    stdin_open: true
    tty: true
